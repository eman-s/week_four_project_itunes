<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>♫</h1>
    </header>
    <section class="player">
      <audio class="music_player" controls="controls"
      autoplay='true' ><source class="audioSource" src=""></source></audio>
    </section>
    <section class="search">

      <form class="search-form">
        <input class="search_song" type="text" name="search" placeholder="♫" value="">

        <input class="search_button" type="button" name="search_button" value="search">
      </form>
    </section>
    <section class="results"></section>

  </div>
  <script src="main.js"></script>
</body>
</html>
